<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<title>Yummy Bengaluru!</title>
    <link href="https://fonts.googleapis.com/css?family=Delius+Unicase|Shrikhand" rel="stylesheet">
		<link href="css/lib/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
  </head>

  <body>
	<!-- Bootstrap Container -->
	<div class="container">
		<main class="row">
			<!-- Option Box for Medium and Small Devices -->
			<article class="col-md-4 col-sm-12 options-box">
				<h1>Yummy Bengaluru!</h1>
				<section>
					<!-- Restaurant DropDown -->
					<section class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
						Type of Restaurant<span class="caret"> </span></button>
						<!-- Foursquare Font Awseome :) -->
						<i class="fa fa-foursquare fa-lg" aria-hidden="true"> With Foursquare APIs</i>
						<!-- Filter Option -->
						<ul class="dropdown-menu">
							<li data-bind="click: getNonVeg"><a href="">Non-Veg</a></li>
							<li data-bind="click: getVeg"><a href="">Veg</a></li>
							<li data-bind="click: displayAll"><a href="">All</a></li>
						</ul>
					</section>
					<!-- Scroll Option -->
					<section id="scroll" class="pre-scrollable">
						<ul data-bind= "foreach: locationList()">
							<!-- MouseOver Event couldn't be implemented optmimally :( -->
							<li data-bind="text: restaurantTitle, visible: listVisible, click: $root.viewInfoWindowOnListClick,
							event: { mouseover: $parent.highlightMarker }, attr: {markerNo: restaurantNumber}"></li>
						</ul>
					</section>
				</section>
			</article>
			<!-- Map for Medium and Small Devices -->
  		<article class="col-md-8 col-sm-12" id="map-start"></article>
  	</main>
  </div>

  <script type="text/javascript" src="js/lib/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="js/lib/knockout-3.4.1.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
	<script src="https://use.fontawesome.com/9bef06b62a.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAu444G51Koop1GW8Dg5spcurEIwmIzpYw&v=3&callback=successMAP" onerror="errorMAP()">
  </script>
  </body

</html>
